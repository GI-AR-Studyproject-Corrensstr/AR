<!DOCTYPE html>
<html>
<script src="aframe/aframe.js"></script>
<script src="js/aframe-ar.js"></script>
<script src="js/gestures.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector
    id="scene">
    <a-marker type="pattern" preset="custom" url="pattern/ifgi-pattern.patt" id="ifgi-marker">
    </a-marker>
    <a-entity position="0 0 0" scale="0.5 0.5 0.5" gps-projected-entity-place="latitude: <lat>; longitude: <lon>;"
      gltf-model="/gltf/truck_model/scene.gltf">
    </a-entity>
    <a-camera gps-projected-camera="simulateLatitude: <lat>; simulateLongitude: <lon>;" rotation-reader id="camera">
  </a-scene>
</body>
<script src="js/ar.js"></script>

</html>
