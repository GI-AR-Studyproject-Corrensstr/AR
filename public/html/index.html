<!DOCTYPE html>
<html>
  <script src="aframe/aframe.js"></script>
  <script src="js/aframe-ar.js"></script>
  <script src="js/gestures.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
      <a-marker type="pattern" preset="custom" url="/pattern/ifgi-pattern.patt" id="a-marker">
        <a-entity
          position="0 0 0"
          scale="0.8 0.8 0.8"
          gltf-model="/gltf/car_model/scene.gltf"
          class="clickable"
          gesture-handler="minScale: 0.25; maxScale: 10"
          id="a-entity"
        ></a-entity>
      </a-marker>
      <a-entity camera id="camera"></a-entity>
    </a-scene>
  </body>
  <script src="js/main.js"></script>
</html>
