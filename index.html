<!DOCTYPE html>
<html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<!-- <script src="//correnslab.de/public/ar/node_modules/bulma/css/bulma.min.css"></script> -->
<script src="/public/ar/node_modules/jquery/dist/jquery.js"></script>
<script src="/public/ar/node_modules//sweetalert/dist/sweetalert.min.js"></script>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="/public/ar/public/js/gestures.js"></script>
<link rel="stylesheet" href="/public/ar/public/css/ar.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

<body style="margin : 0px; overflow: hidden;">
  <script src="/public/ar/public/js/ar.js"></script>
  <div class="buttonstop">
      <div class="surroundtop" style="visibility: visible;">
        <button id="homebtn" class="button">
          <i class="fa fa-home fa-3x"></i>
        </button>
      </div>
      <div class="surroundtop" style="visibility: visible;">
        <button id="helpbtn" class="button">
          <i class="fa fa-question-circle fa-3x"></i>
        </button>
      </div>
  </div>
  <div class="buttonsdown">
    <div class="surroundbottom" style="visibility: hidden;">
      <button id="prevbtn" class="button">
        <i class="fa fa-arrow-left fa-3x"></i>
      </button>
    </div>
    <div class="surroundbottom" style="visibility: hidden;">
      <button id="nextbtn" class="button">
        <i class="fa fa-arrow-right fa-3x"></i>
      </button>
    </div>
  </div>
  <a-scene gesture-detector embedded arjs vr-mode-ui="enabled: false">
    <!-- <a-marker type="pattern" preset="custom" url="/pattern/ifgi-pattern.patt" id="1" arjs-anchor="" material=""
      arjs-hit-testing="">
    </a-marker> -->
    <a-marker type="pattern" preset="custom" url="/ar/public/pattern/pattern-M1.patt" id="1" arjs-anchor="" material=""
      arjs-hit-testing="">
    </a-marker>
    <a-marker type="pattern" preset="custom" url="/ar/public/pattern/pattern-M2.patt" id="2" arjs-anchor="" material=""
      arjs-hit-testing="">
    </a-marker>
    <a-marker type="pattern" preset="custom" url="/ar/public/pattern/pattern-M3.patt" id="3" arjs-anchor="" material=""
      arjs-hit-testing="">
    </a-marker>
    <a-marker type="pattern" preset="custom" url="/ar/public/pattern/pattern-M4.patt" id="4" arjs-anchor="" material=""
      arjs-hit-testing="">
    </a-marker>
    <a-marker type="pattern" preset="custom" url="/ar/public/pattern/pattern-M5.patt" id="5" arjs-anchor="" material=""
      arjs-hit-testing="">
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
